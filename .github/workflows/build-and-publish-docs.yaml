name: Build and Publish Documentation

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      publish_docs:
        description: Publish documents to GitHub Pages'
        required: false
        default: 'false'

permissions:
  contents: read
  id-token: write
  pages: write
  pull-requests: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    env:
      GITHUB_LOGIN: ${{ github.repository_owner }}
      GITHUB_OAUTH: ${{ github.token }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run jQAssistant scan
        run: mvn verify -fae -e -ntp

      - name: Upload jqassistant/store artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-docs
          path: target/generated-docs

      - name: Upload jqassistant/store artifact
        uses: actions/upload-artifact@v4
        with:
          name: jqassistant-store
          path: target/jqassistant/store
          
  publish-docs:
    needs: build-docs
#    if: inputs.publish_docs == 'true' || github.ref_name == 'main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Download generated-docs artifact
        uses: actions/download-artifact@v4
        with:
          name: generated-docs
          path: target/generated-docs
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/generated-docs
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  deploy-netlify-preview:
    needs: build-docs
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Download generated-docs artifact
        uses: actions/download-artifact@v4
        with:
          name: generated-docs
          path: target/generated-docs

      - name: Set Netlify alias
        id: netlify-alias
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "alias=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          else
            BRANCH_NAME="${{ github.ref_name }}"
            SANITIZED_BRANCH=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
            echo "alias=$SANITIZED_BRANCH" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Netlify (preview)
        id: netlify-deploy-preview
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: './target/generated-docs'
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Preview deploy - ${{ github.event.head_commit.message || github.event.pull_request.title }}"
          enable-pull-request-comment: true
          enable-commit-comment: false
          overwrites-pull-request-comment: true
          alias: ${{ steps.netlify-alias.outputs.alias }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Display Netlify URL
        run: |
          echo "### Netlify Preview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Preview deploy successful!" >> $GITHUB_STEP_SUMMARY
          echo "URL: ${{ steps.netlify-deploy-preview.outputs.deploy-url }}" >> $GITHUB_STEP_SUMMARY
          echo "Alias: \`${{ steps.netlify-alias.outputs.alias }}\`" >> $GITHUB_STEP_SUMMARY